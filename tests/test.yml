---

- hosts: localhost
  remote_user: travis
  sudo: true

  vars:
    phantomjs: phantomjs-1.9.7-linux-x86_64
    web_server: apachephp
    servername: travis.vb travis
    timezone: UTC
    rvm1_rubies:
      - 'ruby-2.1.3'
    rvm1_install_path: '/home/travis/.rvm'
    rvm1_install_flags: '--auto-dotfiles --user-install'
    hostname: "travis"

  vars_files:
    - ../provisioning/vars/mysql.yml
    - ../provisioning/vars/nodejs.yml
    - ../provisioning/vars/common.yml
    - [ "../provisioning/vars/apachephp.yml", "../provisioning/vars/ws_defaults.yml" ]

  roles:
    - init
    - apache
    - php5
    - mysql
    - composer
    - phpcommon
    - phantomjs
    - nodejs
    - rvm_io.rvm1-ruby
